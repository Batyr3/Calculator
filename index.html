<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <button class="toggle-btn active">Calculator</button>
      <button class="toggle-btn">Temperature</button>
      <button class="toggle-btn">Investment Calculator</button>
      <button class="toggle-btn">Weight Calculator</button>
      <button class="toggle-btn">Age Calculator</button>
      

      <!-- Calculator Section -->
      <div class="calculator-container active">
        <div class="calculator">
          <input type="text" id="inputBox" placeholder="0" readonly />
          <div>
            <button class="button operator">AC</button>
            <button class="button operator">DEL</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
          </div>
          <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">*</button>
          </div>
          <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
          </div>
          <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
          </div>
          <div>
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equalBtn">=</button>
          </div>
        </div>
      </div>

    
      <div class="converter-container">
        <div>
          <input type="number" id="tempInput" placeholder="Enter °C" />
          <button id="convertTemp">Convert to °F</button>
          <p id="conversionResult"></p>
        </div>
      </div>

    
      <div class="investment-container section">
        <h2>Investment Calculator</h2>
        <label for="investmentAmount">Principal Amount:</label>
        <input type="number" id="investmentAmount" placeholder="Enter amount" />
        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate" />
        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="Enter years" />
        <button id="calculateInvestment">Calculate</button>
        <p id="investmentResult"></p>
      </div>


      <div class="weight-container section">
        <h2>Weight Converter</h2>
        <label for="weightValue">Enter weight:</label>
        <input type="number" id="weightValue" placeholder="Enter value" />
        <label for="weightUnit">Select unit:</label>
        <select id="weightUnit">
          <option value="kg">Kilograms</option>
          <option value="g">Grams</option>
          <option value="lb">Pounds</option>
          <option value="ton">Tons</option>
        </select>
        <button id="calculateWeight">Calculate</button>
        <p id="weightResult"></p>
      </div>
      
      <div class="age-calculator-container">
        <h2>Age Calculator</h2>
        <label for="birthdate">Please enter your date of birth.:</label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculation</button>
        <p id="ageResult"></p>
      </div>








    <script src="script.js"></script>
  </body>
</html>
